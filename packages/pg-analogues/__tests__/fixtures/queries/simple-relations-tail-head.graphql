query {
  allCompoundKeysList {
    personId1
    personId2
    extra
    personByPersonId1 {
      name
      email
    }
    personByPersonId2 {
      name
      email
    }
  }
  allForeignKeysList(
    orderBy: [PERSON_ID_ASC, COMPOUND_KEY_1_ASC, COMPOUND_KEY_2_ASC]
  ) {
    personId
    compoundKey1
    compoundKey2
    personByPersonId {
      name
      email
    }
    compoundKeyByCompoundKey1AndCompoundKey2 {
      personId1
      personId2
      extra
    }
  }
}
