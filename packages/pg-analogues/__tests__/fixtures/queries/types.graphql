query {
  allTypes {
    ...typesConnection
  }
  allTypesList {
    ...type
  }
  typeById(id: 11) {
    ...type
  }
  type(nodeId: "WyJ0eXBlcyIsMTFd") {
    ...type
  }
  node(nodeId: "WyJ0eXBlcyIsMTFd") {
    ...type
  }
  postById(id: 11) {
    id
    headline
    typeById {
      ...type
    }
    typesBySmallint {
      ...typesConnection
    }
  }
}

# This should be the same fragment as in mutations/types.graphql
fragment type on Type {
  id
  smallint
  bigint
  numeric
  decimal
  boolean
  varchar
  enum
  enumArray
  textArray
  json
  jsonb
  timestamp
  timestamptz
  date
  time
  timetz
  interval {
    years
    months
    days
    hours
    minutes
    seconds
  }
  intervalArray {
    years
    months
    days
    hours
    minutes
    seconds
  }
  inet
  postBySmallint {
    id
    headline
  }
  postById {
    id
    headline
  }
}

fragment typesConnection on TypesConnection {
  nodes {
    ...type
  }
  edges {
    node {
      ...type
    }
  }
  totalCount
  pageInfo {
    hasNextPage
    hasPreviousPage
    startCursor
    endCursor
  }
}
