fragment OutputTwoRowsFragment on QueryOutputTwoRowsRecord {
  leftArm {
    id
    lengthInMetres
    mood
    personByPersonId {
      name
      personSecretByPersonId {
        secret
      }
    }
  }
  l2: leftArm {
    personId
  }
  post {
    id
    headline
    authorId
    personByAuthorId {
      name
      personSecretByPersonId {
        secret
      }
    }
  }
  txt
}
